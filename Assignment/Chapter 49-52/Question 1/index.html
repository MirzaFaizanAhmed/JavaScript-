<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="signup">
        <div id="head">
            <h2>Signup</h2>
        </div>
       <div><label for="">Full Name</label>
            <input id="name" type="name" name=""></div>
        <div><label for="">Email</label>
            <input id="email" type="email" name="email" ></div>
        <div><label for="">Contact</label>
            <input id="contact" type="text" name="contact"></div>
        <div><label for="">Password</label>
            <input id="password" type="password" name="password"></div>
        <div><label for="">Confirm Password</label>
            <input id="confirm" type="password" name="confirm"></div>
        <div><button onclick="submission()">Submit</button></div>
    </div>

    <div id="tab_record" >
        <table id="record" cellspacing="0"> 

            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Password</th>
            </tr>

        </table>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
